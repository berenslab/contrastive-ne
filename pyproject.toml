[project]
name = "contrastive-ne"
description = "Contrastive Neighbor Embedding for low-dimensional distance-less embeddings"
authors = [
    {name = "Niklas BÃ¶hm", email = "jan-niklas.boehm@uni-tuebingen.de"},
    {name = "Sebastian Damrich", email = "sebastian.damrich@uni-tuebingen.de"}
]
dynamic = ["version"]
dependencies = [
    "numpy>=1.17",
    "scikit-learn>=0.23.2",
    "annoy",
    "matplotlib",
    "torchvision",
    "torch>=1.10"
]
requires-python = ">=3.8,<3.11"
license = {text = "MIT"}

classifiers = [
    "Programming Language :: Python :: 3",
]

[tool.setuptools.dynamic]
version = {file = "VERSION"}

[project.optional-dependencies]
logging = ["openTSNE"]

[project.urls]
homepage = "https://github.com/berenslab/contrastive-ne"


[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"


[tool.setuptools.packages.find]
where = ["src"]
